<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron" style="text-align:center;font-weight:bold;color:white;background-color:darkred;">
                    <h1>Galactic Train Time</h1>

                    <h5>Go'n Nowhere Fast Express Station</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">

                <table class="table" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (mins)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>

        <div class="row">

            <div class="col-sm-12">

                <form>

                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>

                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>

                    <div class="form-group">
                        <label for="train-time">First Train Time (HH:mm - Planet Earth Military Time)</label>
                        <input type="text" class="form-control" id="train-time">
                    </div>

                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>

                    <button id="add-train" type="submit">Submit</button>

                </form>

            </div>

        </div>

    </div>
</body>

</html>
